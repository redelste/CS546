<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>LemonSuperb - New User Login</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./js/newUser.js"></script>
    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body>

    <!-- Page Content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="shadow p-3 mb-5 bg-white rounded">
          <div class="card">
            <img src="rsz_lemonboi.png" class="card-img-top" alt="A picture of a cute little lemon boi">
            <div class="card-body">

              <form action="/NewUserLogin" method="post">
                <div class="form-group">
                  <h1>HELLO NEW USER:</h1>
                  <!-- Enter Email -->
                  <label for="userEmail">Enter Your Email Address:</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <label for="userEmail">Confirm Email Address:</label>
                  <!-- Verify Email  -->
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Re-enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                </div>
                <div class="form-group">
                  <!-- Password 1  -->
                  <label for="pass1">Enter Your Password:</label>
                  <input type="password" class="form-control" name="pass1" id="pass1" placeholder="Password">
                  <!-- Password 2 for verification -->
                  <label for="pass2">Re-enter Your Password:</label>

                  <input type="password" class="form-control" name="pass2" id="pass2" onkeyup="checkPass(); return false;" placeholder="Re-enter Password">

                  <small id="emailHelp" class="form-text text-muted">We'll never share your password with anyone else either.</small>
                  <span id="confirmMessage" class="confirmMessage"></span>
                </div>
                <!-- Remember Me -->
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  <!-- Submit Button  -->
                  <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="submit" class="btn btn-secondary">Submit</button>
                  </div>
                </div>
              </form>


            </div>
          </div>
        </div>
        </div>
        <div class="col-sm-9">
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
